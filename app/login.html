    <script>
        var Login = {}
        Login.postSuccess = function(data) {
            console.log(data)
        }
        Login.postError = function(data) {
            console.log(data)
        }
        $(function(){
            console.log(1)
            $('.login').on('click',function () {
                var data = {
                    loginName: $('#name').val(),
                    password: $('#password').val()
                }
                console.log(data)
                $.ajax({
                    type:'post',
                    url: '/work/api/login',
                    data:  JSON.stringify(data) ,
                    dataType: "json",
                    contentType: 'application/json',
                    timeout : 15000,
                    cache : false ,
                    success: function(json){
                        console.log()
                        if (json.code === 200){
                            var result = json.data
                            alertBox('登录成功')
                            jumpPage('repairService.html')
                        }
                    },
                    error:function(d){
                        console.log(d)
                    }
                });
            })
        })
    </script>
